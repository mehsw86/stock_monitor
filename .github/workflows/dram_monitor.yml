name: DRAM Price Monitor

on:
  schedule:
    # 한국시간 16:00 (UTC 07:00) 평일만
    - cron: '0 7 * * 1-5'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 slack_sdk gspread

      - name: Check DRAM prices
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          GSHEET_CREDENTIALS: ${{ secrets.GSHEET_CREDENTIALS }}
          GSHEET_SPREADSHEET_ID: ${{ secrets.GSHEET_SPREADSHEET_ID }}
        run: python run_dram_check.py
