name: Oil Price Monitor

on:
  schedule:
    # 한국시간 09:00 (UTC 00:00) 평일만
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance requests beautifulsoup4 slack_sdk gspread holidays

      - name: Check oil prices
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          GSHEET_CREDENTIALS: ${{ secrets.GSHEET_CREDENTIALS }}
          GSHEET_SPREADSHEET_ID: ${{ secrets.GSHEET_SPREADSHEET_ID }}
        run: python run_oil_check.py ${{ github.event_name == 'workflow_dispatch' && '--force' || '' }}
